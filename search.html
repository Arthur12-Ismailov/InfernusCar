<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Cars - Infenus Car</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #2193b0, #6dd5ed);
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #007bff;
            color: white;
            text-align: center;
            padding: 1.5rem;
        }
        nav {
            margin-bottom: 2rem;
        }
        .navbar-dark .navbar-nav .nav-link:hover {
            background-color: #0056b3;
            border-radius: 5px;
        }
        .search-form {
            background-color: white;
            padding: 2rem;
            margin: 2rem auto;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 800px;
        }
        .form-label {
            font-weight: bold;
        }
        footer {
            text-align: center;
            background-color: #007bff;
            color: white;
            padding: 1rem;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <h1>Find Your Perfect Car</h1>
        <p>Search for cars that match your criteria with ease</p>
    </header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Infenus Car</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="home.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="aboutus.html">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html">Contact</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="portfolio.html">Portfolio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="search.html">Search</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <form class="search-form">
            <h2 class="text-center">Search Criteria</h2>
            <div class="mb-3">
                <label for="year" class="form-label">Year</label>
                <input type="number" class="form-control" id="year" placeholder="e.g., 2020">
            </div>
            <div class="mb-3">
                <label for="brand" class="form-label">Brand</label>
                <select class="form-select" id="brand">
                    <option selected>Choose...</option>
                    <option>Toyota</option>
                    <option>Tesla</option>
                    <option>Mercedes</option>
                    <option>BMW</option>
                    <option>Ford</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="price" class="form-label">Price Range ($)</label>
                <input type="text" class="form-control" id="price" placeholder="e.g., 20000 - 50000">
            </div>
            <div class="mb-3">
                <label for="mileage" class="form-label">Mileage (km)</label>
                <input type="text" class="form-control" id="mileage" placeholder="e.g., 0 - 100000">
            </div>
            <div class="mb-3">
                <label for="condition" class="form-label">Condition</label>
                <select class="form-select" id="condition">
                    <option selected>Choose...</option>
                    <option>New</option>
                    <option>Used</option>
                    <option>Certified Pre-Owned</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="diagnostics" class="form-label">Diagnostics</label>
                <select class="form-select" id="diagnostics">
                    <option selected>Choose...</option>
                    <option>Passed</option>
                    <option>Failed</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="brakes" class="form-label">Brakes</label>
                <select class="form-select" id="brakes">
                    <option selected>Choose...</option>
                    <option>Excellent</option>
                    <option>Good</option>
                    <option>Needs Replacement</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="parts" class="form-label">Spare Parts Availability</label>
                <select class="form-select" id="parts">
                    <option selected>Choose...</option>
                    <option>Available</option>
                    <option>Limited</option>
                    <option>Not Available</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary w-100">Search</button>
        </form>
    </div>
    <footer>
        <p>&copy; 2024 Infenus Car. </p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
