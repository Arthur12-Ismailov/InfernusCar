<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infernus Car</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1e1e2f;
            color: #f5f5f5;
        }
        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem;
        }
        nav {
            margin-bottom: 2rem;
        }
        .navbar-dark .navbar-nav .nav-link:hover {
            background-color: #555;
            border-radius: 5px;
            color: #f5f5f5;
        }
        .hero {
            text-align: center;
            padding: 5rem 1rem;
            background: linear-gradient(to right, #3b3b6d, #1e1e2f);
        }
        .hero h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
        }
        .hero p {
            font-size: 1.5rem;
            margin-bottom: 2rem;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .contact-form {
            margin: 2rem auto;
            max-width: 600px;
            background: #2e2e44;
            padding: 2rem;
            border-radius: 10px;
        }
        .contact-form input, .contact-form textarea, .contact-form select {
            width: 100%;
            margin-bottom: 1rem;
            padding: 0.5rem;
            border: none;
            border-radius: 5px;
        }
        .social-links a {
            margin: 0 1rem;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <h1>Infernus Car</h1>
        <p>Find your dream car today!</p>
    </header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Infernus</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="home.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="aboutus.html">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html">Contact</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="portfolio.html">Portfolio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="search.html">Search</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <section class="hero">
        <h1>Welcome to the Best Car Sales Website</h1>
        <p>Explore, choose, and drive away with your favorite car.</p>
        <div class="social-links">
            <a href="#" target="_blank">Instagram</a>
            <a href="#" target="_blank">WhatsApp</a>
            <a href="#" target="_blank">Facebook</a>
        </div>
    </section>
    <main>
        <div class="contact-form">
            <h2>Contact Us</h2>
            <form>
                <input type="text" name="first_name" placeholder="First Name" required>
                <input type="text" name="last_name" placeholder="Last Name" required>
                <input type="email" name="email" placeholder="Email" required>
                <input type="tel" name="phone" placeholder="Phone Number" required>
                <select name="gender" required>
                    <option value="">Select Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
                <input type="text" name="subject" placeholder="Subject" required>
                <textarea name="message" placeholder="Your Message" rows="4" required></textarea>
                <button type="submit" class="btn btn-primary w-100">Send Message</button>
            </form>
        </div>
    </main>
    <footer>
        <p>&copy; Infernus Car.</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
